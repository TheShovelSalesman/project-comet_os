desc9=Aby uruchomić qLaunchera, należy wcisnąć klawisze [Ctrl+Space]. Jeśli qLauncher jest używany z Mac OSX lub Ubiquity, należy zmienić ten skrót, ponieważ w tych programach jest on już przypisany innym funkcjom. Zmiany można dokonać w ustawieniach SmarterFoksa.
desc110=FastestFox – Szybsze przeglądanie

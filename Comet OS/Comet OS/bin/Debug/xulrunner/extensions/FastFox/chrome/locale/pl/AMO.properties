desc5=* Automatycznie kopiuje zaznaczone elementy, wstawia je po kliknięciu środkowym lub prawym przyciskiem myszy (domyślnie funkcja ta jest wyłączona)
desc6=* Błyskawicznie otwiera zakładki za pomocą skrótów klawiszowych z wykorzystaniem qLaunchera

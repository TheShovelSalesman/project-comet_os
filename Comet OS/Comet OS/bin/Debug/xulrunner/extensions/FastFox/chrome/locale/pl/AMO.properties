summary2=Oszczędza czas – pobiera szybciej, zapisuje wideo udostępniane na witrynach, obsługuje długie strony, szybciej wyszukuje, skróty do ulubionych, automatycznie kopiuje i wkleja i dużo więcej…
desc100=„FastestFox” jest bez wątpienia jednym z najbardziej urozmaiconych i potężnych dodatków ulepszających przeglądanie w Firefoksie." – CNET.com
desc11=* Umożliwia jednoczesne pobieranie wszystkich odnośników lub obrazków znajdujących się na stronie maksymalizując użycie łącza
desc121=* Ze wszystkich podobnych do YouTube witryn zapisuje na dysku twardym użytkownika media takie jak wideo i gry Flash oraz filmy Shockwave. Zapis jest bardzo łatwy, gdyż polecenia są dostępne z poziomu z menu kontekstowego.
desc1=* Umożliwia wyszukiwanie zaznaczonej frazy wykorzystując zestaw wyszukiwarek, który wyświetla się po zaznaczeniu frazy
